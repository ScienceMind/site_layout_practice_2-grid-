<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="/img/logo.png" alt="logo img" /></div>
      <nav>
        <a href="">Home</a>
        <a href="">Destinations</a>
        <a href="">About</a>
        <a href="">Partner</a>
        <div class="login-button">Login</div>
        <div class="register-button">Register</div>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <h2>Explore and Travel</h2>
          <div>
            <h3>Holiday finder</h3>
          </div>
          <div class="dropdown-menus-container">
            <select name="location" id="location">
              <option value="location-select" hidden selected>Location</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="africa">Africa</option>
              <option value="north-america">North America</option>
              <option value="south-america">South America</option>
              <option value="austraila">Australia</option>
            </select>
            <select name="activity" id="activity">
              <option value="activity-select" hidden selected>Activity</option>
              <option value="hiking">Hiking</option>
              <option value="water-sports">Water sports</option>
              <option value="mountain-climbing">Mountain climbing</option>
              <option value="cultural-tourism">Cultural tourism</option>
              <option value="extreme-sports">Extreme sports</option>
            </select>
            <select name="grade" id="grade">
              <option value="grade-select" hidden selected>Grade</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
              <option value="expert">Expert</option>
              <option value="extreme">Extreme</option>
            </select>
            <select name="date" id="date">
              <option value="date-select" hidden selected>Date</option>
              <option value="calendar">
                <input type="date" id="date-picker" />
              </option>
            </select>
          </div>
        </div>
        <div class="image-container">
          <img src="/img/thousand-01 1.png" alt="traveller image" />
        </div>
      </section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
