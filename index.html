<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="/img/logo.png" alt="logo img" /></div>
      <nav>
        <a href="">Home</a>
        <a href="">Destinations</a>
        <a href="">About</a>
        <a href="">Partner</a>
        <button class="orange-button" id="login-button">Login</button>
        <button class="orange-button" id="register-button">Register</button>
      </nav>
    </header>
    <main>
      <section class="section-1">
        <div class="section-description-container">
          <div class="section-title-container">
            <h2>Explore and<br />Travel</h2>
            <img class="plus-image" src="/img/element3.png" alt="plus image" />
          </div>
          <h3>Holiday finder</h3>
          <div class="line"></div>
          <img class="ring-image" src="/img/element2.png" alt="ring image" />
          <div class="dropdown-menus-container">
            <select name="location" id="location">
              <option value="location-select" hidden selected>Location</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="africa">Africa</option>
              <option value="north-america">North America</option>
              <option value="south-america">South America</option>
              <option value="austraila">Australia</option>
            </select>
            <select name="activity" id="activity">
              <option value="activity-select" hidden selected>Activity</option>
              <option value="hiking">Hiking</option>
              <option value="water-sports">Water sports</option>
              <option value="mountain-climbing">Mountain climbing</option>
              <option value="cultural-tourism">Cultural tourism</option>
              <option value="extreme-sports">Extreme sports</option>
            </select>
            <select name="grade" id="grade">
              <option value="grade-select" hidden selected>Grade</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
              <option value="expert">Expert</option>
              <option value="extreme">Extreme</option>
            </select>
            <select name="date-picker" id="date-picker">
              <option value="date" hidden selected>Date</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
          </div>
          <button class="orange-button" id="explore-orange-button">
            Explore
          </button>
        </div>
        <div class="image-container-1">
          <img src="/img/thousand-01 1.png" alt="traveller image" />
        </div>
      </section>
      <section>
        <div class="image-container-2">
          <img src="/img/Thousand-02 1.png" alt="traveller image 2" />
        </div>
        <div class="section-description-container">
          <h3>A new way to explore the world</h3>
          <p>
            For decades travellers have reached for Lonely Planet books when
            looking to plan and execute their perfect trip, but now, they can
            also let Lonely Experiences lead the way
          </p>
          <button class="orange-button">Learn more</button>
        </div>
      </section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
